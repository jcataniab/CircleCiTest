<!DOCTYPE html>
<html>
<body>

<h2>Jackie's CircleCi Test</h2>

<button id="pushmebutton" type="button" onclick="myFunction()">Push Me!</button>

<div id="outputdiv" style="background-color:teal;color:white;padding:20px;display:none">
  <p id="output"></p>
</div> 

<script>
function myFunction() {
  document.getElementById("output").innerHTML = "Congratulations the button works :)";
  document.getElementById("outputdiv").style.display ="block";
}

</script>

</body>
</html>
